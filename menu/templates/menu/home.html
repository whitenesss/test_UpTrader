{% load menu_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <!-- Вывод меню с именем 'main_menu' -->
    {% draw_menu 'main_menu' %}

    <!-- Основное содержимое страницы -->
    {% block content %}
    {% endblock %}
</body>
</html>
